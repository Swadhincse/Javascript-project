<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <main>
        <div class="container">
            <form id="student-form">
                <input type="text" id="id" placeholder="ID" required>
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="grade" placeholder="Grade" required>
                <input type="text" id="degree" placeholder="Degree" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" id="add-student">Add Student</button>
                <button type="button" id="edit-details">Edit Details</button>
            </form>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search by name, email, or degree">
            </div>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Degree</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
